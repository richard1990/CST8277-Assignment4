<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="View Sprite"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: #d20005" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{SpriteController.selected.id}"/>
                    <h:outputText value="Panel Width"/>
                    <h:outputText value="#{SpriteController.selected.panelWidth}"/>
                    <h:outputText value="Panel Height"/>
                    <h:outputText value="#{SpriteController.selected.panelHeight}"/>
                    <h:outputText value="Position X"/>
                    <h:outputText value="#{SpriteController.selected.x}"/>
                    <h:outputText value="Position Y"/>
                    <h:outputText value="#{SpriteController.selected.y}"/>
                    <h:outputText value="Position dX"/>
                    <h:outputText value="#{SpriteController.selected.dx}"/>
                    <h:outputText value="Position dY"/>
                    <h:outputText value="#{SpriteController.selected.dy}"/>
                    <h:outputText value="Color"/>
                    <h:outputText value="COLOR" style="color: #{SpriteController.selected.hexColor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{SpriteController.destroyAndView}" value="Delete"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="Edit"/>
                <br />
                <h:commandLink action="#{SpriteController.prepareCreate}" value="Ceate Sprite" />
                <br />
                <h:commandLink action="#{SpriteController.prepareList}" value="List Sprites"/>
                <br />
                <br />
                <h:commandLink value="Index" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
