<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit Sprite"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table columns="3" role="presentation">
                    <tr>
                        <td><h:outputLabel value="ID" for="id"/></td>
                        <td><h:inputText id="id" value="#{SpriteController.selected.id}" /></td>
                        <td><h:message for="ID" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Panel Width" for="panelWidth" /></td>
                        <td><h:inputText id="panelWidth" value="#{SpriteController.selected.panelWidth}" /></td>
                        <td><h:message for="panelWidth" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Panel Height" for="panelHeight" /></td>
                        <td><h:inputText id="panelHeight" value="#{SpriteController.selected.panelHeight}" /></td>
                        <td><h:message for="panelHeight" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Position X" for="positionX" /></td>
                        <td><h:inputText id="positionX" value="#{SpriteController.selected.x}" /></td>
                        <td><h:message for="positionX" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Position Y" for="positionY" /></td>
                        <td><h:inputText id="positionY" value="#{SpriteController.selected.y}" /></td>
                        <td><h:message for="positionY" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Speed dX" for="speedDX" /></td>
                        <td><h:inputText id="speedDX" value="#{SpriteController.selected.dx}" /></td>
                        <td><h:message for="speedDX" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Speed dY" for="speedDY" /></td>
                        <td><h:inputText id="speedDY" value="#{SpriteController.selected.dy}" /></td>
                        <td><h:message for="speedDY" errorStyle="color: red" infoStyle="color: green" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Color" for="color" /></td>
                        <td><h:inputText id="color" value="#{SpriteController.selected.hexColor}" /></td>
                        <td><h:message for="color" /></td>
                    </tr>
                </table>
                <h:commandLink action="#{SpriteController.update}" value="Save"/>
                <br />
                <br />
                <h:commandLink action="View" value="View" immediate="true"/>
                <br />
                <h:commandLink action="#{SpriteController.prepareList}" value="List Sprites" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="Index" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
